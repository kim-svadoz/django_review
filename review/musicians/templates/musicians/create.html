{% extends 'base.html' %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% block body %}

  {% if request.resolver_match.url_name == 'create' %}
  <h1>글 생성</h1>
  {% else %}
  <h1>글 수정</h1>
  {% endif %}
  <hr>
  <!-- action을 비워두면 현재 위치로 요청 -->
  <!-- 차이점 : method를 지정해줬다. -->
  <!-- a tag : GET -->
  <form action="" method="POST">
    {% csrf_token %}
    <!-- views에서 context에 담아 넘겨준 form -->
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>

  <a href="{% url 'musicians:index' %}"><h4>index</h4></a>
  {% endblock %}
</body>
</html>
